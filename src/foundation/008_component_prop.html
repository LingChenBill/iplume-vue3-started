<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component prop</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->
  
  <!--https://v3.cn.vuejs.org/guide/introduction.html#%E7%BB%84%E4%BB%B6%E5%8C%96%E5%BA%94%E7%94%A8%E6%9E%84%E5%BB%BA-->
  
  <!--能将数据从父组件传入子组件才对。让我们来修改一下组件的定义，使之能够接受一个 prop-->
  <!--现在我们为每个 todo-item 提供 todo 对象 todo 对象是变量，即其内容可以是动态的。-->
  <!--我们也需要为每个组件提供一个“key”-->
  
</head>
<body>

<div id="todo-list-app">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const TodoList = {
    data() {
      return {
        groceryList: [
          { id: 0, text: 'Vegetables' },
          { id: 1, text: 'Cheese' },
          { id: 2, text: 'Whatever else humans are supposed to eat' }
        ]
      }
    }
  }
  
  const app = Vue.createApp(TodoList)
  
  // 定义名为todo-item的新组件
  app.component('todo-item', {
    props: ['todo'],
    template: `<li>{{ todo.text }}</li>`
  })
  
  app.mount('#todo-list-app')

</script>

</html>
