<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition easing</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/transitions-overview.html#easing-->

  <!--Easing 是在动画中表达深度的一个重要方式。-->
  <!--动画新手最常犯的一个错误是在起始动画节点使用 ease-in，在结束动画节点使用 ease-out。实际上你需要的是反过来的-->

  <style type="text/css">
    .button {
      background: #1b8f5a;
      /* 应用于初始状态，因此此转换将应用于返回状态 */
      transition: background 0.25s ease-in;
      border-radius: 4px;
      display: inline-block;
      border: none;
      padding: 0.75rem 1rem;
      margin: 0;
      text-decoration: none;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .button:hover,
    .button:focus {
      background: #3eaf7c;
      /* 应用于悬停状态，因此在触发悬停时将应用此过渡 */
      transition: background 0.35s ease-out;
    }

    button:focus {
      outline: 1px solid #fff;
      outline-offset: -4px;
    }
  </style>

</head>
<body>

<div id="app-easing">
  <button class="button">
    {{ message }}
  </button>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const ButtonApp = {
    data() {
      return {
        message: 'Hover Me!'
      }
    }
  }

  Vue.createApp(ButtonApp).mount('#app-easing')

</script>

</html>
