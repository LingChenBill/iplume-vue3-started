<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition v-if</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--Vue 提供了 transition 的封装组件，在下列情形中，可以给任何元素和组件添加进入/离开过渡-->
  <!--条件渲染 (使用 v-if)-->
  <!--条件展示 (使用 v-show)-->
  <!--动态组件-->
  <!--组件根节点-->

  <!--当插入或删除包含在 transition 组件中的元素时，Vue 将会做以下处理：-->
  <!--自动嗅探目标元素是否应用了 CSS 过渡或动画，如果是，在恰当的时机添加/删除 CSS 类名。-->
  <!--如果过渡组件提供了 JavaScript 钩子函数 ，这些钩子函数将在恰当的时机被调用。-->
  <!--如果没有找到 JavaScript 钩子并且也没有检测到 CSS 过渡/动画，DOM 操作 (插入/删除) 在下一帧中立即执行。-->
  <!--(注意：此指浏览器逐帧动画机制，和 Vue 的 nextTick 概念不同)-->

  <!--过渡class-->
  <!--在进入/离开的过渡中，会有 6 个 class 切换。-->
  <!--v-enter-from：定义进入过渡的开始状态。在元素被插入之前生效，在元素被插入之后的下一帧移除。-->

  <!--v-enter-active：定义进入过渡生效时的状态。-->
  <!--在整个进入过渡的阶段中应用，在元素被插入之前生效，在过渡/动画完成之后移除。-->
  <!--这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。-->

  <!--v-enter-to：定义进入过渡的结束状态。在元素被插入之后下一帧生效 (与此同时 v-enter-from 被移除)，在过渡/动画完成之后移除。-->

  <!--v-leave-from：定义离开过渡的开始状态。在离开过渡被触发时立刻生效，下一帧被移除。-->

  <!--v-leave-active：定义离开过渡生效时的状态。-->
  <!--在整个离开过渡的阶段中应用，在离开过渡被触发时立刻生效，在过渡/动画完成之后移除。这个类可以被用来定义离开过渡的过程时间，延迟和曲线函数。-->

  <!--v-leave-to：离开过渡的结束状态。在离开过渡被触发之后下一帧生效 (与此同时 v-leave-from 被删除)，在过渡/动画完成之后移除。-->

  <!--对于这些在过渡中切换的类名来说，如果你使用一个没有名字的 <transition>，则 v- 是这些class名的默认前缀。-->
  <!--如果你使用了 <transition name="my-transition">，那么 v-enter-from会替换为 my-transition-enter-from-->

  <style type="text/css">
    body {
      margin: 30px;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s ease;
    }

    .fade-enter-from,
    .fade-leave-to {
      opacity: 0;
    }

  </style>
</head>
<body>

<div id="app-transition-v-if">
  <button @click="show = !show">
    Toggle
  </button>

  <transition name="fade">
    <p v-if="show">hello</p>
  </transition>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const TransitionVIf = {
    data() {
      return {
        show: true
      }
    }
  }

  Vue.createApp(TransitionVIf).mount('#app-transition-v-if')

</script>

</html>
