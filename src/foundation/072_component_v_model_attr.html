<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component v-model attrs</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/component-custom-events.html#v-model-%E5%8F%82%E6%95%B0-->

  <!--默认情况下，组件上的 v-model 使用 modelValue 作为 prop 和 update:modelValue 作为事件。-->
  <!--我们可以通过向 v-model 传递参数来修改这些名称-->

  <!--子组件将需要一个 title prop 并发出 update:title 要同步的事件-->

</head>
<body>

  <div id="app-v-model-attrs">
    <my-component v-model:title="bookTitle"></my-component>
  </div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const app = Vue.createApp({
    data() {
      return {
        bookTitle: 'Vue learning'
      }
    }
  })

  app.component('my-component', {
    props: {
      title: String
    },
    emits: ['update:title'],
    template: `
      <input
        type="text"
        :value="title"
        @input="$emit('update:title', $event.target.value)">
    `
  })

  app.mount('#app-v-model-attrs')

</script>

</html>
