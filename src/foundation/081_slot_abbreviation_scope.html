<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot abbreviation scope</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/component-slots.html#%E5%85%B7%E5%90%8D%E6%8F%92%E6%A7%BD%E7%9A%84%E7%BC%A9%E5%86%99-->

  <!--具名插槽的缩写-->

  <!--跟 v-on 和 v-bind 一样，v-slot 也有缩写，即把参数之前的所有内容 (v-slot:) 替换为字符 #。例如 v-slot:header 可以被重写为 #header-->

  <!--然而，和其它指令一样，该缩写只在其有参数的时候才可用。这意味着以下语法是无效的-->

</head>
<body>

<div id="app-slot-abbreviation-scope">

  <base-layout>
    <template #header>
      <h1> Here might be a page title.</h1>
    </template>
    <template #default>
      <p>A paragraph for the main content.</p>
      <p>And another one.</p>
    </template>
    <template #footer>
      <p>Here's some contact info.</p>
    </template>
  </base-layout>

</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const app = Vue.createApp({})

  app.component('base-layout', {
    template: `
      <div class="container">
        <header>
          <slot name="header"></slot>
        </header>
        <main>
          <slot></slot>
        </main>
        <footer>
          <slot name="footer"></slot>
        </footer>
      </div>
      `
  })

  app.mount('#app-slot-abbreviation-scope')

</script>

</html>
