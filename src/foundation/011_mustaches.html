<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustaches</title>
  
  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->
  
  <!--https://v3.cn.vuejs.org/guide/template-syntax.html#%E6%96%87%E6%9C%AC-->
  
  <!--数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值-->
  <!--Mustache 标签将会被替代为对应组件实例中 msg property 的值。无论何时，绑定的组件实例上 msg property 发生了改变，插值处的内容都会更新-->
  <!--通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新-->
  
  <!--双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用v-html 指令-->
  
</head>
<body>

<div id="app">
  <span>Message: {{ msg }}</span>
  <br/>
  <span v-once>这个将不会改变(Message): {{ msg }} </span>
  <br/>
  <button v-on:click="msg = msg + 'click changed.'">点我</button>
  
  <p>Using mustaches: {{ rawHtml }}</p>
  <p>Using v-html directive: <span v-html="rawHtml"></span></p>

</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const RawHtml = {
    data() {
      return {
        msg: 'This is a message.',
        rawHtml: '<span style="color: red">This should be red.</span>'
      }
    }
  }

  Vue.createApp(RawHtml).mount('#app')

</script>

</html>
