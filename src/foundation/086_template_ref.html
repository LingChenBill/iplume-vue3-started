<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template ref</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/component-template-refs.html-->

  <!--尽管存在 prop 和事件，但有时你可能仍然需要直接访问 JavaScript 中的子组件。-->
  <!--为此，可以使用 ref attribute 为子组件或 HTML 元素指定引用 ID-->

</head>
<body>

<div id="app-template-refs">
  <base-input></base-input>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const app = Vue.createApp({})

  app.component('base-input', {
    template: `
      <input ref="input" />
    `,
    methods: {
      focusInput() {
        this.$refs.input.focus()
      }
    },
    mounted() {
      this.focusInput()
    }
  })

  app.mount('#app-template-refs')

</script>

</html>
