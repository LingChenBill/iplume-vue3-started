<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select dynamic</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/forms.html#%E9%80%89%E6%8B%A9%E6%A1%86-select-->

  <!--用 v-for 渲染的动态选项-->

  <style type="text/css">
    .demo {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div id="v-model-select-dynamic" class="demo">
  <select v-model="selected">
    <option v-for="option in options" :value="option.value">
      {{ option.text }}
    </option>
  </select>
  <span>Selected: {{ selected }}</span>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  Vue.createApp({
    data() {
      return {
        selected: 'A',
        options: [
          { text: 'One', value: 'A'},
          { text: 'Two', value: 'B'},
          { text: 'Three', value: 'C'}
        ]
      }
    }
  }).mount('#v-model-select-dynamic')
  // Vue.createApp(Counter).mount('#counter')

</script>

</html>
