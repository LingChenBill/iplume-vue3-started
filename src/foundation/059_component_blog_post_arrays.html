<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component prop arrays</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/component-basics.html#%E9%80%9A%E8%BF%87-prop-%E5%90%91%E5%AD%90%E7%BB%84%E4%BB%B6%E4%BC%A0%E9%80%92%E6%95%B0%E6%8D%AE-->

  <!--在一个典型的应用中，你可能在 data 里有一个博文的数组-->
  <!--可以使用 v-bind 来动态传递 prop。这在你一开始不清楚要渲染的具体内容，是非常有用的。-->

  <style type="text/css">
    .demo {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div id="app-blog-post" class="demo">
  <!--<blog-post title="My journey with Vue"></blog-post>-->
  <blog-post
    v-for="post in posts"
    :key="post.id"
    :title="post.title"
  ></blog-post>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const App = {
    data() {
      return {
        posts: [
          { id: 1, title: 'My journey with Vue' },
          { id: 2, title: 'Blogging with Vue' },
          { id: 3, title: 'Why Vue is so fun' }
        ]
      }
    }
  }

  const app = Vue.createApp(App)

  app.component('blog-post', {
    props: ['title'],
    template: `
      <h4> {{ title }}</h4>
    `
  })

  app.mount('#app-blog-post')

</script>

</html>
