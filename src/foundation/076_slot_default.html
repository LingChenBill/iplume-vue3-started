<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot default</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/component-slots.html#%E5%A4%87%E7%94%A8%E5%86%85%E5%AE%B9-->

  <!--有时为一个插槽设置具体的备用 (也就是默认的) 内容是很有用的，它只会在没有提供内容的时候被渲染-->
  <!--可能希望这个 <button> 内绝大多数情况下都渲染文本“Submit”。为了将“Submit”作为备用内容，我们可以将它放在 <slot> 标签内-->

  <!--现在当我们在一个父级组件中使用 <submit-button > 并且不提供任何插槽内容时-->
  <!--备用内容“Submit”将会被渲染-->

</head>
<body>

<div id="app-slot-default">
  <!--不提供任何插槽内容.-->
  <slot-default></slot-default>

  <br />
  <slot-default>Save</slot-default>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const app = Vue.createApp({})

  app.component('slot-default', {
    template: `
      <button type="submit">
        <slot>Submit</slot>
      </button>
    `
  })

  app.mount('#app-slot-default')

</script>

</html>
