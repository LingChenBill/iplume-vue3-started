<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Html class object</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/class-and-style.html#%E5%AF%B9%E8%B1%A1%E8%AF%AD%E6%B3%95-->

  <!--绑定的数据对象不必内联定义在模板里-->

</head>
<body>

<div id="html-class">
  <div
    class="static"
    :class="classObject"></div>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  Vue.createApp({
    data() {
      return {
        classObject: {
          active: true,
          'text-danger': true
          // 'text-danger': false
        }
      }
    }
  }).mount('#html-class')

</script>

</html>
