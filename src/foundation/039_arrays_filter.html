<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays filter</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/list.html#%E5%8F%98%E6%9B%B4%E6%96%B9%E6%B3%95-->

  <!--变更方法，顾名思义，会变更调用了这些方法的原始数组。-->
  <!--相比之下，也有非变更方法，例如 filter()、concat() 和 slice()。它们不会变更原始数组，而总是返回一个新数组。-->
  <!--当使用非变更方法时，可以用新数组替换旧数组-->

  <!--你可能认为这将导致 Vue 丢弃现有 DOM 并重新渲染整个列表。-->
  <!--幸运的是，事实并非如此。-->
  <!--Vue 为了使得 DOM 元素得到最大范围的重用而实现了一些智能的启发式方法，所以用一个含有相同元素的数组去替换原来的数组是非常高效的操作-->

</head>
<body>

<div id="arrays_filter">

  <ul>
    <ol v-for="(item, index) in messages.items">
      {{ index }} - {{ item.message }}
    </ol>
  </ul>

  <button @click="handleClick">点我更新</button>

</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  Vue.createApp({
    data() {
      return {
        messages: {
          items: [
            { message: 'Foo'},
            { message: 'Zone'},
            { message: 'Bar'}
          ]
        }
      }
    },
    methods: {
      handleClick() {
        this.messages.items = this.messages.items.filter(
          item => item.message.match(/Foo/)
        )
      }
    }
  }).mount('#arrays_filter')

</script>

</html>
