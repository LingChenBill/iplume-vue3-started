<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntax js</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->
  
  <!--https://v3.cn.vuejs.org/guide/template-syntax.html#%E4%BD%BF%E7%94%A8-javascript-%E8%A1%A8%E8%BE%BE%E5%BC%8F-->
  
  
  <!--实际上，对于所有的数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持-->
  <!--表达式会在当前活动实例的数据作用域下作为 JavaScript 被解析。有个限制就是，每个绑定都只能包含单个表达式-->
  
</head>
<body>

<div id="app">
  
  <p>{{ num + 1 }}</p>
  <p>{{ ok ? 'Yes' : 'No' }}</p>
  
  <p>{{ message.split('').reverse().join('') }}</p>
  
  <div v-bind:id="myId">{{ myId }}</div>
  
  <!--<p>{{ var message = 'changed' }}</p>-->
  
  <!--{{ if (ok) { return message } }}-->
  
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const SyntaxJs = {
    data() {
      return {
        num: 0,
        ok: true,
        message: 'This is message',
        myId: 'myId'
      }
    }
  }
  
  Vue.createApp(SyntaxJs).mount('#app')

</script>

</html>
