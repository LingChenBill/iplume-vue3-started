<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation transition</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--将以一条直线放在范围只有 1 的坐标轴中，并从中间拿出两个点来拉扯（X 轴的取值区间是 [0, 1]，Y 轴任意），最后形成的曲线就是动画的速度曲线。-->

  <!--我们可以在浏览器中看到，当鼠标移到元素上时，元素开始向右移动，开始比较慢，之后则比较快，移开时按原曲线回到原点。-->
  <!--在例子中，当我们不为 transition 添加 cubic-bezier 或是其他 timing-function 时，默认的速度曲线是 ease-->

  <style type="text/css">
    .animation {
      width: 50px;
      height: 50px;
      background-color: #ed3;
      /*-webkit-transition: all 2s;*/
      /*     -o-transition: all 2s;*/
      /*        transition: all 2s;*/
      -webkit-transition: all 2s cubic-bezier(.17, .86, .73, .14);
           -o-transition: all 2s cubic-bezier(.17, .86, .73, .14);
              transition: all 2s cubic-bezier(.17, .86, .73, .14);
    }

    .animation:hover {
      -webkit-transform: translateX(200px);
          -ms-transform: translateX(200px);
           -o-transform: translateX(200px);
              transform: translateX(200px);
    }
  </style>

</head>
<body>

<div class="animation"></div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

</script>

</html>
