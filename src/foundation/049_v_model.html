<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-model</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/forms.html#%E5%9F%BA%E7%A1%80%E7%94%A8%E6%B3%95-->

  <!--可以用 v-model 指令在表单 <input>、<textarea> 及 <select> 元素上创建双向数据绑定。-->
  <!--它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 v-model 本质上不过是语法糖。-->
  <!--它负责监听用户的输入事件来更新数据，并在某种极端场景下进行一些特殊处理-->

  <!--v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将当前活动实例的数据作为数据来源。-->
  <!--你应该通过 JavaScript 在组件的 data 选项中声明初始值。-->

  <!--v-model 在内部为不同的输入元素使用不同的 property 并抛出不同的事件-->
  <!--text 和 textarea 元素使用 value property 和 input 事件-->
  <!--checkbox 和 radio 使用 checked property 和 change 事件-->
  <!--select 字段将 value 作为 prop 并将 change 作为事件-->

</head>
<body>

<div id="app">
  <input v-model="message" placeholder="edit me" />
  <p>Message is: {{ message }}</p>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  Vue.createApp({
    data() {
      return {
        message: ''
      }
    }
  }).mount('#app')

</script>

</html>
