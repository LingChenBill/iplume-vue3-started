<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot alert box</title>

  <script src="../js/vue.global.js"></script>
  <!--<script src="https://unpkg.com/vue@next"></script>-->

  <!--https://v3.cn.vuejs.org/guide/component-basics.html#%E9%80%9A%E8%BF%87%E6%8F%92%E6%A7%BD%E5%88%86%E5%8F%91%E5%86%85%E5%AE%B9-->

  <!--和 HTML 元素一样，我们经常需要向一个组件传递内容-->
  <!--可以通过使用 Vue 的自定义 <slot> 元素来实现-->
  <!--我们使用 <slot> 作为我们想要插入内容的占位符-->

  <style type="text/css">
    .demo {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }

    .demo-alert-box {
      padding: 10px 20px;
      background: #f3beb8;
      border: 1px solid #f09898;
    }
  </style>
</head>
<body>

<div id="app-slot" class="demo">
  <alert-box>
    Something bad happened.
  </alert-box>
</div>

</body>

<!--suppress ES6ModulesDependencies -->
<script>

  const app = Vue.createApp({})

  app.component('alert-box', {
    template: `
      <div class="demo-alert-box">
        <strong>Error!</strong>
        <slot></slot>
      </div>
    `
  }).mount('#app-slot')

</script>

</html>
